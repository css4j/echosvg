	id 'echosvg.java-conventions'
}

dependencies {
	api project(':echosvg-css')
	api project(':echosvg-ext')
	api project(':echosvg-xml')
	implementation project(':echosvg-i18n')
	implementation "xml-apis:xml-apis:$xmlApisVersion"
