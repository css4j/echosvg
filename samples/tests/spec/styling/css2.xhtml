<!-- Illustrates SVG embedded into XHTML                                    -->
<!--                                                                        -->
<!-- @author github.com/carlosame                                           -->
<!-- @version $Id$    -->
<!-- ====================================================================== -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SVG Embedded into XHTML</title>
<style>
text.itemdesc {
  fill: #175a9e;
}
</style>
</head>
<body>
<s:svg xmlns:s="http://www.w3.org/2000/svg" width="500" height="500">
  <s:style>
/*<![CDATA[*/

g {
    font: bold 10pt "Open Sans", sans-serif;
}
circle {
  stroke-width: 5px;
}
ellipse {
  stroke-width: 3px;
}

@media screen {
  circle {
    stroke-width: 6px;
  }
  ellipse {
    stroke-width: 2px;
  }
}

@media print {
  text.itemdesc {
    font-family: "Ubuntu Mono";
    font-size: 12pt;
  }
}

/*]]>*/
  </s:style>
  <s:g>
  <s:circle cx="250" cy="300" r="20" style="fill:#0000ff; stroke:#000044"/>
  <s:circle cx="150" cy="150" r="20" style="fill:#ff0000; stroke:#440000"/>
  <s:circle cx="280" cy="150" r="20" style="fill:#ffff00; stroke:#868400"/>
  <s:circle cx="120" cy="300" r="20" style="fill:#00ff00; stroke:#027a00"/>
  <s:ellipse cx="250" cy="300" rx="100" ry="130" transform="rotate(-20 250 300)"
style="fill:#0000ff4c; stroke:#0000ff"/>
  <s:ellipse cx="150" cy="150" rx="100" ry="130" transform="rotate(-20 150 150)"
style="fill:#ff00004c; stroke:#ff0000"/>
  <s:ellipse cx="280" cy="150" rx="100" ry="130" transform="rotate(30 280 150)"
style="fill:#ffff004c; stroke:#ffff00"/>
  <s:ellipse cx="120" cy="300" rx="100" ry="130" transform="rotate(30 120 300)"
style="fill:#00ff004c; stroke:#00ff00"/>
  <s:text x="110" y="60" class="itemdesc" text-anchor="middle">SVG</s:text>
  <s:text x="315" y="60" class="itemdesc" text-anchor="middle">HTML</s:text>
  <s:text x="75" y="390" class="itemdesc" text-anchor="middle">XHTML</s:text>
  <s:text x="295" y="390" class="itemdesc" text-anchor="middle">SVGZ</s:text>
  </s:g>
</s:svg>
</body>
</html>
